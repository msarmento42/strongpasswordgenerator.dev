name: Build filtered word list

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * 1'  # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install wordfreq requests
      - name: Generate wordlist.json (70k+)
        run: python scripts/generate_wordlist.py
      - name: Commit changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add wordlist.json
            git commit -m "chore: update wordlist.json [skip ci]"
            git push
          else
            echo 'No changes'
          fi
