name: Build filtered word list

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * 1'  # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install wordfreq requests

      - name: Generate wordlist.json (70k+)
        run: python generate_wordlist.py

      - name: Commit wordlist.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update wordlist.json [skip ci]"
          file_pattern: wordlist.json
