<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact strongpasswordgenerator.dev — ask questions or share feedback.">
  <link rel="canonical" href="https://strongpasswordgenerator.dev/contact.html">
  <title>Contact — strongpasswordgenerator.dev</title>

  <link rel="preconnect" href="https://pagead2.googlesyndication.com">
  <link rel="preconnect" href="https://googleads.g.doubleclick.net" crossorigin>

  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#667eea">
  <script>if('serviceWorker'in navigator){addEventListener('load',()=>navigator.serviceWorker.register('/sw.js'))}</script>

  <!-- Consent Mode -->
  <script src="/consent.js"></script>
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6175161566333696" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<header>
  <nav style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
    <h1>Contact</h1>
    <div style="display:flex;gap:14px;">
      <a class="nav" href="/index.html">Passwords</a>
      <a class="nav" href="/passphrase.html">Passphrases</a>
      <a class="nav" href="/strength-checker.html">Strength Checker</a>
      <a class="nav" href="/faq.html">FAQ</a>
    </div>
  </nav>
  <p class="subtitle">We’d love to hear from you</p>
</header>

<main class="info-section">
  <p style="color:#6b7280;font-size:14px;">Use the form below. If it fails, it will fall back to opening your email app.</p>

  <form id="contactForm" method="post" action="/api/contact" style="margin-top:16px;display:grid;gap:10px;max-width:520px;">
    <label>
      <div style="font-weight:600;margin-bottom:4px;">Name</div>
      <input name="name" type="text" autocomplete="name" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;" />
    </label>
    <label>
      <div style="font-weight:600;margin-bottom:4px;">Email</div>
      <input name="email" type="email" required autocomplete="email" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;" />
    </label>
    <label>
      <div style="font-weight:600;margin-bottom:4px;">Message</div>
      <textarea name="message" required rows="6" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;"></textarea>
    </label>
    <div class="cf-turnstile" data-sitekey="REPLACE_WITH_TURNSTILE_SITEKEY"></div>
    <button type="submit" style="padding:10px 14px;border-radius:10px;border:0;background:#667eea;color:#fff;font-weight:700;">Send</button>
    <p id="contactStatus" style="color:#6b7280;font-size:14px;"></p>
  </form>

</main>

<footer><p>© 2025 strongpasswordgenerator.dev</p></footer>
</div>

<script>
const f = document.getElementById('contactForm');
function mailtoFallback(fd){
  const name = (fd.get('name')||'').toString();
  const email = (fd.get('email')||'').toString();
  const message = (fd.get('message')||'').toString();
  const subject = encodeURIComponent('Contact form submission');
  const body = encodeURIComponent(`Name: ${name}
Email: ${email}

${message}`);
  window.location.href = `mailto:contact@strongpasswordgenerator.dev?subject=${subject}&body=${body}`;
}
if (f) {
  f.addEventListener('submit', async (e) => {
    e.preventDefault();
    const status = document.getElementById('contactStatus');
    status.textContent = 'Sending…';
    const fd = new FormData(f);
    try {
      const r = await fetch('/api/contact', { method: 'POST', body: fd });
      const j = await r.json().catch(() => ({ ok: false }));
      if (r.ok && j.ok) {
        status.textContent = 'Sent. If you do not hear back, email contact@strongpasswordgenerator.dev';
        f.reset();
        return;
      }
    } catch (_) {}
    status.textContent = 'Could not submit here — opening your email app instead.';
    mailtoFallback(fd);
  });
}
</script>

</body>
</html>
