# netlify.toml

[build]
  publish = "/"
  # no build command for a static site

# Ensure /ads.txt is served as text and rechecked frequently
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=600"

