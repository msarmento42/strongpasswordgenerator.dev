[[headers]]
  for = "/*"
  [headers.values]
  # Content-Security-Policy
  Content-Security-Policy = """
default-src 'self';
script-src 'self' 'unsafe-inline' https://pagead2.googlesyndication.com https://www.googletagservices.com https://www.googletagmanager.com https://googleads.g.doubleclick.net;
style-src 'self' 'unsafe-inline';
img-src 'self' data: https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com;
font-src 'self' data:;
connect-src 'self' https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com;
frame-src https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net;
frame-ancestors 'none';
base-uri 'self';
form-action 'self';
upgrade-insecure-requests;
"""
  Referrer-Policy = "strict-origin-when-cross-origin"
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "0"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets longer (optional)
[[headers]]
  for = "/styles.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/passphrase.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Avoid long caching of wordlist (it updates via Actions)
[[headers]]
  for = "/wordlist.json"
  [headers.values]
  Cache-Control = "public, max-age=300"
