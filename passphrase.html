<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate secure passphrases with our cryptographically secure passphrase generator. Choose 4-12 words and customize separators.">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Passphrase Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <a href="index.html">Password</a>
        <a href="passphrase.html" class="active">Passphrase</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </nav>
      <h1>ğŸ” Passphrase Generator</h1>
      <p>Create strong passphrases using multiple words.</p>
    </header>
    <main>
      <div class="phrase-display-section">
         <div id="phraseDisplay" class="phrase-display">Click "Generate Passphrase" to start</div>
         <div class="button-group">
           <button class="btn btn-primary" id="generatePhraseBtn">Generate Passphrase</button>
           <button class="btn btn-secondary" id="copyPhraseBtn">Copy to Clipboard</button>
         </div>
         <div id="copyPhraseNotification" class="copy-notification">Copied to clipboard! âœ“</div>
      </div>
      <div class="options-section">
        <h2>Customize Your Passphrase</h2>
        <div class="option">
          <label for="wordCount">Word count:</label>
          <select id="wordCount">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8" selected>8</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="useHyphen" checked>
            Use hyphens between words
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="capitalize">
            Capitalize first letter of each word
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="appendNumber">
            Append a number
          </label>
        </div>
        <div class="option">
          <label>
            <input type="checkbox" id="appendSymbol">
            Append a symbol
          </label>
        </div>
        <div class="entropy-info">
          Word list status: <span id="wordListStatus">Loading...</span><br>
          Entropy: <span id="entropyValue">0</span> bits
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Strong Password Generator.</p>
    </footer>
  </div>
  <script src="passphrase.js"></script>
</body>
</html>
