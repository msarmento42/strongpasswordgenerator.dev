<div class="container">

  <main>
    <div class="options-section">
      <h2>Enter a Password</h2>
      <input type="password" id="scInput" placeholder="Type or paste a password" style="width:100%;padding:12px;font-size:1.2em;border:1px solid #e1e8ed;border-radius:8px;">
      <div class="button-group" style="margin-top:20px;">
        <button class="btn btn-primary" id="scCheck">Check Strength</button>

    </div>

    <div id="scResult" style="margin-top:30px;"></div>
  </main>

  <footer><p>¬© 2025 strongpasswordgenerator.dev</p></footer>

<script>
function evaluatePassword(pw){
  let score=0;const suggestions=[];
  if(!pw) return {score:0,label:'No password provided',suggestions};
  if(pw.length>=8)score++; if(pw.length>=12)score++; if(pw.length>=16)score++;
  if(/[a-z]/.test(pw))score++; if(/[A-Z]/.test(pw))score++; if(/[0-9]/.test(pw))score++; if(/[^A-Za-z0-9]/.test(pw))score++;
  if(pw.length<12)suggestions.push('Use at least 12 characters');
  if(!/[A-Z]/.test(pw))suggestions.push('Include uppercase letters (A‚ÄìZ)');
  if(!/[a-z]/.test(pw))suggestions.push('Include lowercase letters (a‚Äìz)');
  if(!/[0-9]/.test(pw))suggestions.push('Include numbers (0‚Äì9)');
  if(!/[^A-Za-z0-9]/.test(pw))suggestions.push('Include symbols (!@#$‚Ä¶)');
  let label = (score<=3)?'Weak':(score<=5?'Medium':'Strong');
  return {score,label,suggestions};
}
document.getElementById('scCheck').addEventListener('click',()=>{
  const pw=document.getElementById('scInput').value;
  const {score,label,suggestions}=evaluatePassword(pw);
  let html='<div class="strength-meter" style="margin-top:20px;"><p>Strength: <strong>'+label+'</strong></p>';
  html+='<div class="strength-bar"><div class="strength-fill '+(score<=3?'weak':score<=5?'medium':'strong')+'" style="width:'+Math.min(score*14,100)+'%;"></div></div></div>';
  if(suggestions.length){html+='<h3 style="margin-top:20px;">Suggestions</h3><ul>';suggestions.forEach(s=>html+='<li>'+s+'</li>');html+='</ul>'}
  document.getElementById('scResult').innerHTML=html;
});
</script>
